
<!DOCTYPE html>
<html>
	<head>
		<title>Lógica de Programação</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	</head>

	<body>


		<div class="container">

			<br/><br/>

			<div class="alert alert-primary">
				Registros de gastos e recebimentos
			</div>

			<br/><br/>

			<div class="table-responsive">

				<table class="table table-hover">

					<thead>
						<tr>
							<th>Tipo</th>
							<th>Descrição</th>
							<th>Data</th>
							<th>Valor</th>
						</tr>
					</thead>

					<tbody id="corpoTabela">
						
					</tbody>
					

				</table>

			</div>



			<br/><br/>

			<div class="alert alert-primary">
				Total Geral
			</div>

			<br/><br/>

			<div class="table-responsive">

				<table class="table table-hover">

					<thead>
						<tr>
							<th>Total de Entradas</th>
							<th>Total de Saídas</th>
							<th>Total Geral</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td id="totalEntradas"></td>
							<td id="totalSaidas"></td>
							<td id="totalGeral"></td>
						</tr>
						
					</tbody>
					

				</table>

			</div>


			<br/><br/>

			<form>

				<div class="form-group">
					<label>Tipo</label>
					<select name="tipo" id="tipo" class="form-control" required>
						<option value="">Selecione o Tipo</option>
						<option value="1">Entrada</option>
						<option value="2">Saída</option>
					</select>
				</div>

				<div class="form-group">
					<label>Descrição</label>
					<input type="text" id="descricao" name="descricao" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Data</label>
					<input type="date" id="data" name="data" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Valor</label>
					<input type="number" min="1" step="any" id="valor" name="valor" class="form-control">
				</div>

				<button class="btn btn-primary form-control" id="btRegistrar">Registrar</button>

			</form>

			<br/><br/>
			

		</div>



		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

		<script src="scripts/projeto.js" type="text/javascript"></script>

	</body>

</html>
